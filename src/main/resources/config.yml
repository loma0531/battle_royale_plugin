prefix: "<gray>[<red>BattleRoyale<gray>] <white>"
min-players: 2
max-players: 100
countdown-time: 10
game-mode: SURVIVAL
spectator-mode: SPECTATOR

# สิทธิ์การใช้งาน (Permissions):
# battleroyale.use - สิทธิ์พื้นฐาน
# battleroyale.join - เข้าร่วมเกม
# battleroyale.leave - ออกจากเกม
# battleroyale.create - สร้างเกม
# battleroyale.delete - ลบเกม
# battleroyale.start - เริ่มเกม
# battleroyale.reset - รีเซ็ตเกม
# battleroyale.setarena - ตั้งค่าขอบเขตสนาม
# battleroyale.setlobby - ตั้งค่าจุดรอ (Lobby)
# battleroyale.arena - วาร์ปไปสนาม
# battleroyale.list - ดูรายการเกม
# battleroyale.reload - รีโหลดการตั้งค่า
# battleroyale.admin - สิทธิ์แอดมินทั้งหมด

# การตั้งค่าเปิด/ปิด (Toggles)
use-permissions: false
allow-spectators: true
allow-player-create-game: true

blocked-commands:
  - "/spawn"
  - "/home"
  - "/tpa"
  - "/tpaccept"
  - "/tpdeny"
  - "/warp"
  - "/back"

safe-teleport:
  check-water: true
  check-lava: true
  check-air-above: true
  max-attempts: 20

border:
  arena-size: 500.0 # ขนาดเริ่มต้น
  particle: "glow" # เอฟเฟกต์ขอบ (glow เหมาะสำหรับ Bedrock)
  particle-count: 1 # จำนวน particle ต่อจุด
  min-y: -64
  max-y: 320
  horizontal-particle-density: 0.5 # ความหนาแน่นแนวนอน (ค่ายิ่งน้อยยิ่งถี่)
  vertical-particle-density: 2.0 # ความหนาแน่นแนวตั้ง
  view-distance: 32 # ระยะมองเห็น particle
  message-cooldown: 5 # ระยะเวลาแจ้งเตือนเมื่ออยู่นอกวง (วินาที)
  phases:
    - time: 60 # เวลารอก่อนบีบวง (วินาที)
      shrink-time: 20 # เวลาที่ใช้ในการบีบ (ticks)
      radius: 0.5 # จำนวนบล็อกที่ลดลงต่อขั้น
      size: 100 # ขนาดเป้าหมาย
      damage: 1.0 # ความเสียหายเมื่ออยู่นอกวง
    - time: 60
      shrink-time: 20
      radius: 0.5
      size: 50
      damage: 2.0
    - time: 60
      shrink-time: 20
      radius: 0.5
      size: 10
      damage: 5.0

# รายการ Placeholder (สำหรับนำไปใช้ในข้อความด้านล่าง):
# %prefix%           - คำนำหน้าข้อความ (Prefix)
# %player_name%      - ชื่อผู้เล่น
# %game_id%          - รหัสห้อง/ชื่อห้อง
# %current_players%  - จำนวนผู้เล่นปัจจุบัน
# %min_players%      - จำนวนผู้เล่นขั้นต่ำที่ต้องการเพื่อเริ่มเกม
# %max_players%      - จำนวนผู้เล่นสูงสุดที่รับได้
# %time_remaining%   - เวลาที่เหลือ (นับถอยหลังเริ่มเกม หรือ วงบีบ)
# %arena_size%       - ขนาดของ Arena ปัจจุบัน
# %border_state%     - สถานะของวง (เช่น Waiting, Shrinking)
# %game_state%       - สถานะของเกม (เช่น WAITING, PLAYING)

